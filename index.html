<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature-App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text color Picker</p>
                <input class="form-control" type="color" id="colorPicker" />
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvaColor" />
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"> </canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearBtn" type="button">
                Clear
            </button>
            <button class="btn btn-success" id="saveBtn" type="button">
                Save & Download
            </button>
            <button class="btn btn-warning" id="retrieveBtn" type="button">
                Retrieve
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
